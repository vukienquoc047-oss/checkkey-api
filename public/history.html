<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>L·ªãch s·ª≠ License Key</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    .exp-good { color: #00e676; font-weight: bold; }
    .exp-warning { color: #ffea00; font-weight: bold; }
    .exp-expired { color: #ff1744; font-weight: bold; }
  </style>
</head>

<body>
  <div class="page-shell">
    <div class="card">

      <div class="flex-between">
        <div class="card-header" style="text-align:left;margin-bottom:16px;">
          <div class="badge">üìú L·ªãch s·ª≠</div>
          <h1 class="card-title" style="font-size:1.4rem;">L·ªãch s·ª≠ thao t√°c v·ªõi Key</h1>
          <p class="card-subtitle">
            Xem to√†n b·ªô l·ªãch s·ª≠ t·∫°o, k√≠ch ho·∫°t, gia h·∫°n, kho√° v√† reset HWID.
          </p>
        </div>
        <button class="btn btn-ghost btn-sm" onclick="goBack()">‚Üê V·ªÅ menu</button>
      </div>

      <form class="form" id="historyForm">
        <div class="form-group">
          <label class="form-label">Key c·∫ßn xem l·ªãch s·ª≠</label>
          <input type="text" class="form-control" name="key" placeholder="VD: 1DAY-QUOCDZJ2K2-XXXX" required />
        </div>

        <button type="submit" class="btn btn-primary btn-full mt-1">üîç Xem l·ªãch s·ª≠</button>
      </form>

      <!-- Th√¥ng tin key -->
      <div id="keyInfo" style="display:none; margin-top:16px; font-size:14px; line-height:1.4;"></div>

      <div class="table-wrap mt-3" id="tableWrap" style="display:none;">
        <table>
          <thead>
            <tr>
              <th>Th·ªùi gian</th>
              <th>H√†nh ƒë·ªông</th>
              <th>Ghi ch√∫</th>
              <th>Tr·∫°ng th√°i</th>
            </tr>
          </thead>
          <tbody id="historyBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"><span id="toast-text"></span></div>

  <script>
    const API_BASE = "https://checkkey-api.onrender.com/api";

    function goBack() {
      window.location.href = "admin.html";
    }

    function showToast(msg) {
      const t = document.getElementById("toast");
      document.getElementById("toast-text").textContent = msg;
      t.classList.add("show");
      setTimeout(() => t.classList.remove("show"), 2600);
    }

    // ===============================
    // X·ª≠ l√Ω m√†u expireAt gi·ªëng all-keys.html
    // ===============================
    function renderExpire(dateString) {
      if (!dateString) return `<span class="exp-expired">Kh√¥ng c√≥</span>`;

      const exp = new Date(dateString);
      const now = new Date();
      const diff = exp - now;
      const hours = diff / 1000 / 3600;

      if (hours <= 0) return `<span class="exp-expired">${dateString} (H·∫øt h·∫°n)</span>`;
      if (hours <= 24) return `<span class="exp-warning">${dateString} (S·∫Øp h·∫øt h·∫°n)</span>`;
      return `<span class="exp-good">${dateString}</span>`;
    }

    // ===============================
    // Render l·ªãch s·ª≠
    // ===============================
    function renderHistory(rows) {
      const tbody = document.getElementById("historyBody");
      const wrap = document.getElementById("tableWrap");
      tbody.innerHTML = "";

      if (!rows || rows.length === 0) {
        wrap.style.display = "none";
        showToast("Kh√¥ng c√≥ l·ªãch s·ª≠ cho key n√†y.");
        return;
      }

      rows.forEach((item) => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${item.time || ""}</td>
          <td>${item.action || ""}</td>
          <td>${item.note || ""}</td>
          <td>
            <span class="status-pill ${
              item.status === "locked" ? "status-locked" : "status-ok"
            }">${item.status || "ok"}</span>
          </td>
        `;

        tbody.appendChild(tr);
      });

      wrap.style.display = "block";
    }

    // ===============================
    // Form x·ª≠ l√Ω xem l·ªãch s·ª≠
    // ===============================
    document.getElementById("historyForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const form = e.target;
      const key = form.key.value.trim();
      if (!key) return showToast("Vui l√≤ng nh·∫≠p key!");

      try {
        // L·∫•y to√†n b·ªô keys ƒë·ªÉ t√¨m key info
        const all = await fetch(`${API_BASE}/keys`).then(r => r.json());
        const info = all.data[key];

        if (!info) {
          showToast("Key kh√¥ng t·ªìn t·∫°i!");
          document.getElementById("keyInfo").style.display = "none";
          return;
        }

        // Hi·ªÉn th·ªã th√¥ng tin key
        document.getElementById("keyInfo").style.display = "block";
        document.getElementById("keyInfo").innerHTML = `
          <div><b>Key:</b> ${key}</div>
          <div><b>Th·ªùi h·∫°n:</b> ${info.duration}</div>
          <div><b>H·∫øt h·∫°n:</b> ${renderExpire(info.expireAt)}</div>
          <div><b>Ghi ch√∫:</b> ${info.note || "Kh√¥ng c√≥"}</div>
          <div><b>HWID:</b> ${info.hwid || "Ch∆∞a bind"}</div>
          <div><b>Tr·∫°ng th√°i:</b> ${info.locked ? "üîí Kho√°" : "‚úî Ho·∫°t ƒë·ªông"}</div>
        `;

        // L·∫•y l·ªãch s·ª≠ key
        const res = await fetch(`${API_BASE}/key/history?key=${encodeURIComponent(key)}`);
        const data = await res.json();

        if (data.success) {
          renderHistory(data.data);
        } else {
          showToast(data.message || "L·ªói khi l·∫•y l·ªãch s·ª≠!");
        }

      } catch (err) {
        console.error(err);
        showToast("L·ªói k·∫øt n·ªëi t·ªõi server!");
      }
    });
  </script>
</body>
</html>
