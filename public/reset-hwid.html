<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Reset HWID Key</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-shell">
    <div class="card">
      <div class="flex-between">
        <div class="card-header" style="text-align:left;margin-bottom:16px;">
          <div class="badge">üß¨ HWID</div>
          <h1 class="card-title" style="font-size:1.4rem;">Reset HWID cho Key</h1>
          <p class="card-subtitle">
            D√πng khi kh√°ch ƒë·ªïi m√°y, c√†i l·∫°i win, v.v...
          </p>
        </div>
        <button class="btn btn-ghost btn-sm" onclick="goBack()">‚Üê V·ªÅ menu</button>
      </div>

      <form class="form" id="resetForm">
        <div class="form-group">
          <label class="form-label">Key c·∫ßn reset HWID</label>
          <input
            type="text"
            class="form-control"
            name="key"
            placeholder="VD: ABC-XYZ-123"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary btn-full mt-2">
          üß¨ Reset HWID
        </button>
      </form>
    </div>
  </div>

  <div id="toast" class="toast">
    <span id="toast-text"></span>
  </div>

  <script>
    const API_BASE = "https://checkkey-api.onrender.com/api/key";

    function goBack() {
      window.location.href = 'admin.html';
    }

    function showToast(msg) {
      const t = document.getElementById('toast');
      document.getElementById('toast-text').textContent = msg;
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 2600);
    }

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const payload = { key: form.key.value.trim() };

      if (!payload.key) return showToast('Vui l√≤ng nh·∫≠p key!');

      try {
        const res = await fetch(`${API_BASE}/reset-hwid`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        if (data.success) {
          showToast(data.message || 'Reset HWID th√†nh c√¥ng!');
          form.reset();
        } else {
          showToast(data.message || 'Reset HWID th·∫•t b·∫°i!');
        }
      } catch (err) {
        console.error(err);
        showToast('L·ªói k·∫øt n·ªëi t·ªõi server!');
      }
    });
  </script>
</body>
</html>
