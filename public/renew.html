<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Gia hạn License Key</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-shell">
    <div class="card">
      <div class="flex-between">
        <div class="card-header" style="text-align:left;margin-bottom:16px;">
          <div class="badge">♻️ Gia hạn</div>
          <h1 class="card-title" style="font-size:1.4rem;">Gia hạn License Key</h1>
          <p class="card-subtitle">
            Nhập key & chọn thêm thời gian muốn gia hạn.
          </p>
        </div>
        <button class="btn btn-ghost btn-sm" onclick="goBack()">← Về menu</button>
      </div>

      <form class="form" id="renewForm">
        <div class="form-group">
          <label class="form-label">Key cần gia hạn</label>
          <input
            type="text"
            class="form-control"
            name="key"
            placeholder="VD: ABC-XYZ-123"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label">Thời gian thêm</label>
          <select class="form-select" name="duration" required>
            <option value="1d">+1 ngày</option>
            <option value="7d">+7 ngày</option>
            <option value="30d">+30 ngày</option>
            <option value="90d">+90 ngày</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary btn-full mt-2">
          ✅ Xác nhận gia hạn
        </button>
      </form>
    </div>
  </div>

  <div id="toast" class="toast">
    <span id="toast-text"></span>
  </div>

  <script>
    const API_BASE = '/api/key';

    function goBack() {
      window.location.href = 'admin.html';
    }

    function showToast(msg) {
      const t = document.getElementById('toast');
      document.getElementById('toast-text').textContent = msg;
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 2600);
    }

    document.getElementById('renewForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const payload = {
        key: form.key.value.trim(),
        duration: form.duration.value
      };

      if (!payload.key) {
        return showToast('Vui lòng nhập key!');
      }

      try {
        const res = await fetch(`${API_BASE}/renew`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        if (data.success) {
          showToast(data.message || 'Gia hạn thành công!');
          form.reset();
        } else {
          showToast(data.message || 'Gia hạn thất bại!');
        }
      } catch (err) {
        console.error(err);
        showToast('Lỗi kết nối tới server!');
      }
    });
  </script>
</body>
</html>
