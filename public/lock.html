        </div>

      <form class="form" id="lockForm">
        <div class="form-group">

  <div id="toast" class="toast">

  <script>
    const API_BASE = "https://checkkey-api.onrender.com/api/key";

    function goBack() {
      window.location.href = 'admin.html';
    }

    function showToast(msg) {
      const t = document.getElementById('toast');
      document.getElementById('toast-text').textContent = msg;
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 2600);
    }

    document.getElementById('lockForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const payload = {
        key: form.key.value.trim(),
        reason: form.reason.value || ''
      };

      if (!payload.key) {
        return showToast('Vui l√≤ng nh·∫≠p key!');
      }

      if (!confirm('X√°c nh·∫≠n kho√° key n√†y?')) return;

      try {
        const res = await fetch(`${API_BASE}/lock`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        if (data.success) {
          showToast(data.message || 'Kho√° key th√†nh c√¥ng!');
          form.reset();
        } else {
          showToast(data.message || 'Kho√° key th·∫•t b·∫°i!');
        }
      } catch (err) {
